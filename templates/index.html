{% extends "header.html" %}

{% block content %}

  <div class='container'>
        <div class="input-group mb-3">
            <form method="POST">
                {{ form.hidden_tag() }}
                {{ form.search.label }}  {{ form.search }}
                {{ form.submit() }}
            </form>
        </div>
  </div>

  <div class='container' id='results'>
    <table class="table">
        <thead>
            <tr>
                <th>First name</th>
                <th> Middle Name</th>
                <th>Last Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for d in data %}
                <tr> 
                    <td>{{ d[1] }}</td>
                    <td>{{ d[2] }}</td>
                    <td>{{ d[3] }}</td>
                    <td>
                        <a href="{{ url_for('edit', contact_id = d[0]) }}" class="btn btn-primary btn-sm">Edit</a>
                    </td>
                    <td>
                        <a href="{{ url_for('delete', contact_id = d[0]) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>    
  </div>
{% endblock %}
